{% extends 'basepage.html'%}
{% load static%}
{% block titleword %}
    更新資料庫
{% endblock %}
{% block container %}
<section class="section-padding">
	<div class="container"> 
        <form action= "{% url 'creatdatas' %}" method="post">
            {% csrf_token %}
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h1 fw-bold mb-0">N x N</span>
            </div>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">更新資料庫</h5>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example17">Email address</label>
                <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="example@gmail.com" name="email" value="{{emailinput}}"/>                
                <p class="mb-1" style="color: #c80707;">{{emailerror}}</p>                            
                
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example27">Password</label>
                <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" value=""/>                
                <p class="mb-1" style="color: #c80707;">{{pswerror}}</p>                                            
            </div>
            <div class="pt-1 mb-4">
                <input type="submit" class="btn btn-dark btn-lg btn-block" value="Login"/>                
            </div>
        </form>
    </div>
</section>
{% endblock %}
